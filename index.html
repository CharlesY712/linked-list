<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="clear-fix">

  <section id="banner" role="banner">
    <article id="banner-content">
      <h1>Linked<span><img src="img/linked-list-logo.svg"></span>List</h1>
      <form>
        <input type="text" placeholder="Website Title" class="input-fields" id="website-title" required>
        <input type="url" placeholder="Website URL" class="input-fields" id="website-url" required>
        <button id="enter" disabled="true">Enter</button>
      </form>
    </article>
  </section>
  <section id="bookmark-list">
    <article class="bookmark">
      <h2>Website Title</h2>
      <hr class="horizontal-line">
      <a href="">www.example.com</a>
      <hr class="horizontal-line">
      <button class="bookmark-buttons" id="read-button">Read</button>
      <button class="bookmark-buttons delete-button">Delete</button>
    </article>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
