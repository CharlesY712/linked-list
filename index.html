<!DOCTYPE html>
<html>
<head>
  <title>Linked List</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet">
</head>

<body class="clear-fix">

  <section id="banner" role="banner">
    <article id="banner-content">
    <h1>Linked<span><img src="img/linked-list-logo.svg"></span>List</h1>
    <form>
      <input type="text" placeholder="Website Title" class="input-fields" id="website-title">
      <input type="url" placeholder="Website URL" class="input-fields" id="website-url">
      <button id="enter">Enter</button>
    </form>
    </article>
  </section>

  <section id="website-list">
    <h2>The Website Title</h2>
    <hr>
    <a href="placeholder">Placeholder</a>
    <hr>
    <button class="read">Read</button>
    <button class="delete">Delete</button>
  </section>

</body>
</html>
